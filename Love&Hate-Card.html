<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love or Not</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrapper">
        <div class="groups">
            <div class="card-group" data-index="0" data-status="active">
                <div class="big-card card">
        
                </div>
                <div class="big-card card">
                    
                </div>
                <div class="big-card card">
                    
                </div>
                <div class="big-card card">
                    
                </div>
                <div class="small-card card">
            
                </div>
                <div class="small-card card">
                    
                </div>
                <div class="small-card card">
                    
                </div>
                <div class="small-card card">
                    
                </div>
            </div>
            <div class="card-group" data-index="1" data-status="unknown">
                <div class="big-card card">
        
                </div>
                <div class="big-card card">
                    
                </div>
                <div class="big-card card">
                    
                </div>
                <div class="big-card card">
                    
                </div>
                <div class="small-card card">
            
                </div>
                <div class="small-card card">
                    
                </div>
                <div class="small-card card">
                    
                </div>
                <div class="small-card card">
                    
                </div>
            </div>
            <div class="card-group" data-index="2" data-status="unknown">
                <div class="big-card card">
        
                </div>
                <div class="big-card card">
                    
                </div>
                <div class="big-card card">
                    
                </div>
                <div class="big-card card">
                    
                </div>
                <div class="small-card card">
            
                </div>
                <div class="small-card card">
                    
                </div>
                <div class="small-card card">
                    
                </div>
                <div class="small-card card">
                    
                </div>
            </div>
        </div>
        <div class="card-buttons">
            <button class="hate-button" onclick="HateClick()">
                <i class="fa-solid fa-x"></i>
            </button>
            <button class="love-button" onclick="LoveClick()"">
                <i class="fa-solid fa-heart" ></i>
            </button>
        </div>
    </div>
    
    <script>
        let activeIndex = 0;
        const groups = document.getElementsByClassName("card-group");
        const LoveClick = () =>{
            const nextIndex = activeIndex +1 <= groups.length -1 ? activeIndex +1:0;
            const currentGroup = document.querySelector(`[data-index = "${activeIndex}"]`),
                nextGroup = document.querySelector(`[data-index = "${nextIndex}"]`);

            currentGroup.dataset.status = "after";
            nextGroup.dataset.status = "active-from-before";
            setTimeout(()=>{
                nextGroup.dataset.status = "active";
                activeIndex = nextIndex;
            });
        }

        const HateClick = () =>{
            const nextIndex = activeIndex -1 >= 0 ? activeIndex -1 : groups.length -1;
            const currentGroup = document.querySelector(`[data-index = "${activeIndex}"]`),
                nextGroup = document.querySelector(`[data-index = "${nextIndex}"]`);

            currentGroup.dataset.status = "before";
            nextGroup.dataset.status = "active-from-after";
            setTimeout(()=>{
                nextGroup.dataset.status = "active";
                activeIndex = nextIndex;
            });
        }

    </script>
    
    <script id="json-data" type="application/json">
        {
            "rewrites": [
              { "source": "/(.*)", "destination": "/" }
            ]
        }
    </script>
    
</body>
</html>
